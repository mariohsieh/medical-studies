<!doctype html>
<html lang='en'>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=1">
	<meta http-equiv="Content-Type" charset="utf-8">
	<title>medical studies</title>
	
	<!-- css links -->
	<link href='http://fonts.googleapis.com/css?family=Ubuntu+Mono' rel='stylesheet' type='text/css' />
	<link rel="stylesheet" href="css/reset.css" /> <!-- meyer reset -->
	<link rel="stylesheet" href="css/style.css" />
</head>
<body>
	<header>medical studies</header>
	
	<main>
		<section> <!-- search & filter -->
			<p>Please input search topics</p>
			<input id="searchTopic" type="search" placeholder="search studies" />
			<p>Input between 0 - 100 results</p>
			<input id="resultsCount" type="number" min="0" max="100" pattern="\d+" />
			<button>get results!</button>
		</section>
		<section id="charts">
			<!-- display charts here -->
		</section>
	</main>
	<footer>
		<!-- load js files -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="http://code.highcharts.com/highcharts.js"></script>
		<script src="js/script.js"></script>
	</footer>
</body>
</html>
